
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
<title>Mario's Pest Control</title>
</head>
<body>
    <div id="banner">
        <h1>- Mario's Pest Control Service - </h1>
    </div>
    <div id="formContainer">
        <form name="travel" id="travel">
            <img class="goomba" src="https://upload.wikimedia.org/wikipedia/en/c/ce/Goomba.PNG"> <br>
            <label class="label" for="title">This is a Goomba, and we charge $5 each to catch! <br>How many Goombas did Mario catch for you?</label><br>
            <input class="input" type="number" name="goombas" />
            <br><hr><br>
            <img class="bobomb" src="https://www.nicepng.com/png/full/218-2185184_bob-omb-walk-super-mario-bob-ombs.png"><br>
            <label class="label" for="title">This is a Bob-omb, and we charge $7 each to catch!<br> How many Bob-ombs did Mario catch for you?      ($7/Each)</label><br>
            <input class="input" type="number" name="bobombs" />
            <br><hr><br>
            <img class="cheep" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png"><br>
            <label class="label" for="title">This is a Cheep-Cheep, and we charge $11 each to catch! <br> How many Cheep-Cheep's did Mario catch for you?      ($11/Each)</label><br>
            <input class="input" type="number" name="cheeps" /><br><br>
            

            <button>submit</button>
        </form>
    </div>
    <div id="footer">
        <b>Contact us at:</b> mario@pestcontrolservice.com  |  <b>Online at:</b> mpc.com   | <b>Located at:</b>  9897 Mystic Drive, Mushroom Kingdom
    </div>
    <script src="main.js"></script>
</body>
</html>
